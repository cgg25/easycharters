<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Charter</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.theme.min.css">
	<style type="text/css">

		span.colorLetraLogo{
			color:white !important;
			font-size: 1.4em;
		
		}
		ul li a{
			font-size: 1.1em !important;
			color:white !important;
		}
		ul li a span{
			color:#ddd !important;
		}
		ul li a:hover{
			background-color: transparent !important; 
		}
		ul li a:focus {
			background-color: transparent !important;
		}
		div.margin{
			
			margin-top:-10 !important;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar bg-primary">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a  class="navbar-brand" href="#">
		      	<div id="logo">
	      			<img alt="Brand" src="logo.png">
	       	 		<span class="colorLetraLogo">EasyCharter</span>
	      		</div></a>
		    </div>
		   
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main >
		<div class="container">
			<div class="form-group">
				<label for="amount">Maximum price:</label>
			  	<input type="text" id="amount" readonly style="border:0; color:#0277bd; font-weight:bold;">
			</div>		
				 
				<div id="slider-range-min" class="col-lg-2"></div>
			
		</div>
	
	</main>

	<script src="js/jquery3.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>
	<script>
	  $( function() {
	  	$("#slider-range-min").css({
	  		"background-color":"#0277bd",
	  		"border-radius":"20px",
	  	});
	    $( "#slider-range-min" ).slider({
	      range: "min",
	      value: 500,
	      min: 400,
	      max: 4000,
	      animate:"fast",
	      slide: function( event, ui ) {
	        $( "#amount" ).val( ui.value+" €" );
	      }
	    });
	    $( "#amount" ).val(  $( "#slider-range-min" ).slider( "value" )+" €"  );
	  } );
  </script>
	
		
</body>
</html>
