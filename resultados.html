<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Charter</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.theme.min.css">
	<style type="text/css">

		span.colorLetraLogo{
			color:white !important;
			font-size: 1.4em;
		
		}
		ul li a{
			font-size: 1.1em !important;
			color:white !important;
		}
		ul li a span{
			color:#ddd !important;
		}
		ul li a:hover{
			background-color: transparent !important; 
		}
		ul li a:focus {
			background-color: transparent !important;
		}
		div.margin{
			
			margin-top:-10 !important;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar bg-primary">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a  class="navbar-brand" href="#">
		      	<div id="logo">
	      			<img alt="Brand" src="logo.png">
	       	 		<span class="colorLetraLogo">EasyCharter</span>
	      		</div></a>
		    </div>
		   
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main id="margin">
		<aside>
			<div class="col-xs-12 col-sm-12">
				<form class="form-horizontal">
					<div class="form-group col-xs-10">
						<div>
							<label class="control-label">Precio:</label>
							<input type="text" id="amount" readonly style="border:0; color:#007fad; font-weight:bold;">
						</div>
						<div id="rangeSlider" name='frango' class="col-xs-4
								" />
					
					</div>
				</form>
			</div>
		</aside>
		<section>




		</section>
	</main>

	<script src="js/jquery3.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript">
	
		$( "#rangeSlider" ).slider({
			range: true,
			min:300,
			max:3000,
			values: [ 300, 3000 ],
			slide: function( event, ui ) {
				$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
			}
		});
		$( "#amount" ).val( "$" + $( "#rangeSlider" ).slider( "values", 0 ) +
			" - $" + $( "#rangeSlider" ).slider( "values", 1 ) );
	</script>
</body>
</html>
